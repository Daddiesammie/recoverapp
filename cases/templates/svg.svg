<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <!-- Gold Gradients -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    
    <linearGradient id="goldGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    
    <!-- Clip Path for Abstract Shape -->
    <clipPath id="hexClip">
      <path d="M60,30 L90,10 L120,30 L120,70 L90,90 L60,70 Z"/>
    </clipPath>
  </defs>
  
  <!-- Abstract Geometric Background Element -->
  <g transform="translate(20, 40)">
    <!-- Hexagonal Framework -->
    <path d="M60,30 L90,10 L120,30 L120,70 L90,90 L60,70 Z" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2"/>
          
    <!-- Internal Geometric Pattern -->
    <g clip-path="url(#hexClip)">
      <path d="M60,30 L120,70 M60,70 L120,30 M90,10 L90,90" 
            stroke="url(#goldGradientLight)" 
            stroke-width="1.5"
            opacity="0.6"/>
      <circle cx="90" cy="50" r="25" 
              fill="none" 
              stroke="url(#goldGradient)" 
              stroke-width="2"/>
    </g>
    
    <!-- Dynamic Arrow Elements -->
    <path d="M85,35 L95,25 L105,35" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M95,25 L95,75" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-dasharray="4,4"
          stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(160, 80)">
    <text font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="700" 
          letter-spacing="2">
      <tspan fill="#FFFFFF">ZENOX</tspan>
      <tspan fill="url(#goldGradient)">PRO</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="162" y="110" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        letter-spacing="4" 
        fill="url(#goldGradientLight)">
    PREMIUM INVESTMENTS
  </text>
  
  <!-- Decorative Elements -->
  <g transform="translate(160, 120)">
    <line x1="0" y1="0" x2="300" y2="0" 
          stroke="url(#goldGradient)" 
          stroke-width="2" 
          stroke-dasharray="1,5"/>
  </g>
</svg>